<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App using HTML CSS and Javascript</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="container">
            <!-- search box -->
            <div class="search-box">
                <i class="bx bxs-map"></i>
                <input type="text" placeholder="enter your location" />
                <button class="bx bx-search"></button>
            </div>

            <!-- weather box -->
            <div class="weather-box">
                <img src="./images/cloud.png" alt="" />
                <div class="temperature">0<span>Â°C</span></div>
                <p class="description">Broken Clouds</p>
            </div>

            <!-- weather details -->
            <div class="weather-details">
                <div class="humidity">
                    <i class="bx bx-water"></i>
                    <div class="text">
                        <div class="infer-humidity">
                            <span>0%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
                <div class="wind">
                    <i class="bx bx-wind"></i>
                    <div class="text">
                        <div class="infer-wind">
                            <span>0km/h</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- not found -->
            <div class="not-found">
                <div class="box">
                    <img src="./images/404.png" alt="404" />
                    <p>Opps! Location not found!</p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
